<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<title>ajax</title>
</head>
<body>
<script>

	$(function(){
		$.ajax({
			type: 'GET',
			url: 'https://nodetodolistapi.herokuapp.com/api/todos',
			success: function(data) {
				console.log(data);
				document.getElementById("container").innerHTML = data[0].title;
				}
			});
		});


</script>

<div id  = "container"></div>
</body>
</html>
